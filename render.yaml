services:
  - type: web
    name: rentwide-backend
    env: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npx prisma migrate deploy && node dist/index.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rentwide-db
          property: connectionString
      - key: NODE_ENV
        value: production

  - type: web
    name: rentwide-frontend
    env: static
    rootDir: .
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: rentwide-backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: NODE_VERSION
        value: 20
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: rentwide-db
    databaseName: rentwide
    user: rentwide
